<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team | Philia (φιλία)</title>
    <meta name="description" content="Meet our team of passionate Learning Experience Designers">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans">
    <!-- Header (consistent with other pages) -->
    <header class="fixed w-full bg-white shadow-md z-10">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-green-400">
                Philia (φιλία)
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
                <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
                <a href="team.html" class="text-blue-500 font-medium">Team</a>
                <a href="projects.html" class="text-gray-700 hover:text-blue-500">Projects</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
            </div>
            <button class="md:hidden focus:outline-none" id="mobile-menu-button">
                <i class="fas fa-bars text-gray-700 text-xl"></i>
            </button>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-0 bg-white z-20 pt-24 px-6 transform -translate-x-full md:hidden transition-transform duration-300 ease-in-out">
        <div class="flex flex-col space-y-6">
            <a href="index.html" class="text-gray-700 hover:text-blue-500 text-xl">Home</a>
            <a href="about.html" class="text-gray-700 hover:text-blue-500 text-xl">About</a>
            <a href="team.html" class="text-blue-500 font-medium text-xl">Team</a>
            <a href="projects.html" class="text-gray-700 hover:text-blue-500 text-xl">Projects</a>
            <a href="contact.html" class="text-gray-700 hover:text-blue-500 text-xl">Contact</a>
        </div>
        <button class="absolute top-6 right-6 text-gray-700 focus:outline-none" id="mobile-menu-close">
            <i class="fas fa-times text-2xl"></i>
        </button>
    </div>

    <!-- Rest of your existing team.html content remains exactly the same -->
    <!-- [All the team member cards, CTA section, and footer content] -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu functionality
            const menuButton = document.getElementById('mobile-menu-button');
            const closeButton = document.getElementById('mobile-menu-close');
            const mobileMenu = document.getElementById('mobile-menu');

            function toggleMenu() {
                mobileMenu.classList.toggle('translate-x-0');
                document.body.classList.toggle('overflow-hidden');
            }

            if (menuButton && closeButton && mobileMenu) {
                menuButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    toggleMenu();
                });

                closeButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    toggleMenu();
                });

                // Close menu when clicking on links
                mobileMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', toggleMenu);
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!mobileMenu.contains(e.target) && 
                        !menuButton.contains(e.target) && 
                        mobileMenu.classList.contains('translate-x-0')) {
                        toggleMenu();
                    }
                });

                // Close menu when pressing Escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && mobileMenu.classList.contains('translate-x-0')) {
                        toggleMenu();
                    }
                });
            }

            // Smooth scrolling (existing functionality)
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
